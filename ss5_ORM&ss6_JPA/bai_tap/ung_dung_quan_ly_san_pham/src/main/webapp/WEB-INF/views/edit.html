<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<h2>Trang Edit Product</h2>
<form action="/update" method="post" th:object="${product}">
   <input type="hidden" th:field="*{id}">
    <table class="table table-success">

        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Price</th>
            <th>Color</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>
                <input type="text" th:field="${product.name}">
            </td>
            <td>
                <input type="date" th:field="${product.date}">
            </td>
            <td>
                <input type="text" th:field="${product.price}">
            </td>
            <td>
                <input type="text" th:field="${product.color}">
            </td>
            <td>
                <input type="text" th:field="${product.status}">
            </td>
        </tr>

    </table>

    <input type="submit" value="submit" class="btn btn-primary">
</form>
</body>
</html>
