<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<form action="/questionType/create" th:object="${questionDto}" method="post">
    <table class="table table-danger">
        <td ><input type="hidden"  th:field="*{id}"/></td>
        <tr>

            <td>Title:</td>
            <td><input type="text" th:field="*{title}"/></td>
            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><input type="text" th:field="*{content}"/></td>
            <td th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></td>

        </tr>
        <tr>
        <td>answer:</td>
        <td><input type="text" th:field="*{answer}"/></td>
        <td th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}"></td>

    </tr>
        <tr>
            <td>Date:</td>
            <td><input type="text" th:field="*{date}"/></td>
            <td th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></td>

        </tr>
        <tr>
            <td>status:</td>
            <td>
                <input type="radio" th:field="*{status}" th:value="1"/>Phản Hồi
                <input type="radio" th:field="*{status}" th:value="0"/>Chưa Phản Hồi
            </td>
        </tr>
        <tr>
            <td>Question type:</td>
            <td>
                <select th:field="*{questionType}">
                    <option th:each="item : ${questionType}"
                            th:value="${item.id}" th:text="${item.name}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create"></td>
        </tr>

    </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
