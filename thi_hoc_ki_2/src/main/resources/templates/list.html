<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1>QuestionTypeList</h1>
<a href="/questionType/create" class="btn btn-primary">Add To List</a>
<table class="table table-success">
    <tr>
        <th>STT</th>
        <th>Tiêu Đề</th>
        <th>Loại Câu Hỏi</th>
        <th>Ngày Đăng</th>
        <th>Tình Trạng</th>
        <th>Delete</th>
    </tr>
    <tr th:each="questionContent,var:${questionContent}">
        <td th:text="${var.count}"></td>
        <td th:text="${questionContent.title}"></td>
        <td th:text="${questionContent.questionType.name}"></td>
        <td th:text="${questionContent.date}"></td>
        <td th:if="${questionContent.status==1}">phản hồi</td>
        <td th:if="${questionContent.status==0}">chờ phản hồi</td>
    </tr>
</table>
<div>
    <a th:href="@{'/questionType/list'(page=${questionContent.number - 1})}"
       th:if="${questionContent.hasPrevious()}">Previous</a>

    <span th:text="${questionContent.number + 1}"></span>
    <span th:text="${questionContent.totalPages }"></span>

    <a th:href="@{'/questionType/list'(page = ${questionContent.number + 1})}"
       th:if="${questionContent.hasNext()}">Next</a>
</div>
</body>
</html>
